<h2>Conctacto</h2>

<form action="" #formContancto="ngForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label> <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required pattern="[a-zA-Z]+">


    <span *ngIf="nombre.touched && !nombre.valid">
        El nombre es olbigatorio

    </span> <br>

    <label for="apellidos">Apellidos</label> <br>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" required
        pattern="[a-zA-Z]+"> <br>
    <span *ngIf="apellidos.touched && !apellidos.valid">
        El APELLIDO es olbigatorio

    </span> <br>

    <label for=" email">email</label> <br>
    <input type="text" name="email" #email="ngModel" [(ngModel)]="usuario.email" required> <br>

    <span *ngIf="email.touched && !email.valid">
        El EMAILes olbigatorio

    </span> <br>
    <label for=" mensaje">mensaje</label> <br>
    <textarea name="mensaje" id="" cols="30" rows="10" #mensaje="ngModel" [(ngModel)]="usuario.mensaje"></textarea> <br>


    <input type="submit" value="Enviar" />
</form>
